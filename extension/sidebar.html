<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheets/sidebarStyle.css">
  </head>
  <body id="salvage-sidebar">
    <div class="content">

      <div class="sidebar-header">

        <div>
          <h1>Parts Pal</h1>
        </div>

        <div>
          <label class="switch">
            <input id="extensionCheckbox" type="checkbox">
            <span id="extensionActivateListener" class="slider round"></span>
          </label>
        </div>

      </div>

      <ul id="list-of-auctions">
      </ul>

    </div>

    <footer class="footer">
      <form id="load-cart-form" action="GET">
        <label for="load-input">Load a Previous Cart:</label>
        <input id="load-input" type="text" placeholder="Cart Key">
        <input id="load-submit" type="submit" value="Load" class="sidebar-button">
      </form>
    </footer>  

    
    <div id="sidebar-save-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>You have saved your cart. <br/> You may access this cart again by loading the following key:</p>
      </div>
    </div>
    <script src="./scripts/sidebarDOM/helper.js"></script>
    <script src="./scripts/sidebarDOM/extensionActivate.js"></script>
    <script src="./scripts/sidebarDOM/saveModal.js"></script>
    <script src="./scripts/sidebarDOM/eventListeners.js"></script>
    <script src="./scripts/sidebarDOM/sidebar.js"></script>

  </body>
</html>
